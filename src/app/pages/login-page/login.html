<div
  class="h-screen w-screen
         flex items-center justify-center
         bg-gradient-to-br
         from-primary-100
         via-primary-200
         to-primary-300
         relative overflow-hidden"
>
  <!-- Glow decorativo -->
  <div
    class="absolute w-[500px] h-[500px] bg-primary-400/20
           rounded-full blur-3xl top-[-150px] right-[-150px]"
  ></div>

  <div
    class="absolute w-[400px] h-[400px] bg-primary-500/20
           rounded-full blur-3xl bottom-[-120px] left-[-120px]"
  ></div>

  <!-- Card -->
  <div
    class="relative
           w-full max-w-md
           min-h-[560px]
           bg-white/30
           backdrop-blur-2xl
           border border-white/40
           rounded-3xl
           shadow-[0_25px_70px_-15px_rgba(0,0,0,0.35)]
           px-10 py-8
           flex flex-col"
  >
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img
        src="images/logo.png"
        alt="Sdance Logo"
        class="w-60 drop-shadow-xl object-contain"
      />
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6 mt-2">
      <input
        type="text"
        placeholder="Username"
        formControlName="username"
        class="w-full px-5 py-4 rounded-xl
               bg-white/50
               text-primary-900
               placeholder:text-primary-500
               backdrop-blur-md
               border border-white/40
               focus:outline-none
               focus:ring-2
               focus:ring-primary-400
               focus:bg-white/70
               transition-all"
      />

      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        class="w-full px-5 py-4 rounded-xl
               bg-white/50
               text-primary-900
               placeholder:text-primary-500
               backdrop-blur-md
               border border-white/40
               focus:outline-none
               focus:ring-2
               focus:ring-primary-400
               focus:bg-white/70
               transition-all"
      />

      <div class="flex items-center justify-between text-sm text-primary-800">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="accent-primary-500 w-4 h-4"
          />
          Recordarme
        </label>

        <a href="#" class="hover:text-primary-600 transition">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      @if (errorMsg) {
        <p class="text-sm text-red-600 font-medium">
          {{ errorMsg }}
        </p>
      }

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-4 rounded-xl
               bg-primary-500
               text-white font-medium
               tracking-wide
               hover:bg-primary-600
               active:scale-95
               transition-all
               shadow-lg
               disabled:opacity-60
               disabled:cursor-not-allowed"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
