<div class="w-full flex flex-col mb-6">

  <!-- Título -->
  <h1 class="text-3xl font-bold text-[var(--color-title-main)] mb-6">
    Gestion de {{entityName()}}
  </h1>

  <!-- Search + Button -->
  <div class="flex items-center gap-4 w-full">

    <!-- Search -->
    <div class="relative w-80">
      <i class="fa-solid fa-magnifying-glass
                absolute left-4 top-1/2 -translate-y-1/2
                text-[var(--color-search-placeholder)] text-sm"></i>

      <input
        type="text"
        class="w-full
               bg-[var(--color-search-bg)]
               border border-[var(--color-table-header-bg)]
               rounded-full
               py-2 pl-10 pr-4
               text-sm
               text-[var(--color-title-main)]
               placeholder-[var(--color-search-placeholder)]
               focus:outline-none focus:ring-2 focus:ring-[var(--color-button-primary)]/30"
        placeholder="Buscar {{ entityName() }}"
      />
    </div>

    <!-- Button -->
    <button
      class="flex items-center gap-2
             px-5 py-2
             rounded-full
             bg-[var(--color-button-primary)]
             text-white text-sm font-semibold
             shadow-md transition-all duration-300
             hover:opacity-90 hover:shadow-lg hover:scale-[1.03] active:scale-[0.98]">
      <i class="fa-solid fa-plus text-sm"></i>
      <span>Añadir {{entityName()}}</span>
    </button>

  </div>

</div>
